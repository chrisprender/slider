<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider Page with Center Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f000;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100%;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            margin-bottom: 20px;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border: 0;
            background: url('https://images.lemonly.com/wp-content/uploads/2017/07/27052324/cropped-cropped-lemonly-logo-2-320x320.png') no-repeat;
            background-size: 30px 30px;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border: 0;
            background: url('https://images.lemonly.com/wp-content/uploads/2017/07/27052324/cropped-cropped-lemonly-logo-2-320x320.png') no-repeat;
            background-size: 30px 30px;
            cursor: pointer;
        }
        .center-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 25px;
            background-color: #000;
            transform: translateX(-50%);
            pointer-events: none;
        }
        #slider-value {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #4CAF50;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            font-size: 1rem;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slider with Center Indicator</h1>
        <form id="sliderForm" method="POST">
            <div class="form-group">
                <label for="myDropdown">Select a number:</label>
                <select id="myDropdown" name="selectedNumber">
                    <option value="">Please select</option>
                </select>
            </div>
            <div class="form-group slider-container">
                <label for="mySlider">Adjust the slider:</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="mySlider" name="sliderValue">
                <div class="center-indicator"></div>
                <div id="slider-value">50</div>
            </div>
            <input type="hidden" id="randomNumber" name="randomNumber" value="">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
<script>
// Function to generate a random number between 1 and 100
function generateRandomNumber() {
    return Math.floor(Math.random() * 100) + 1;
}

// Function to update the slider value display
function updateSliderValue(value) {
    document.getElementById('slider-value').textContent = value;
}

// Function to update the center indicator position
function updateCenterIndicator(value) {
    const centerIndicator = document.querySelector('.center-indicator');
    const percentage = (value - 1) / 99 * 100;
    centerIndicator.style.left = `${percentage}%`;
}

// Function to handle form submission
function handleSubmit(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);

    // Add the random number to the form data
    const randomNumber = generateRandomNumber();
    formData.append('random_number', randomNumber);

    // Convert form data to URL-encoded string
    const urlEncodedData = new URLSearchParams(formData).toString();

    // Construct the thank you page URL with query parameters
    const thankYouUrl = `/thank-you.html?${urlEncodedData}`;

    // Submit the form data to the specific Google script URL
    fetch('https://script.google.com/macros/s/AKfycbw-BTB4_2ca4n7qLsBDwoFIgUuDMlGVrIFvRWy_e1KsH-HFvl0-umaGvndsgUNn7il6/exec', {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
    }).then(() => {
        // Redirect to the thank you page after successful submission
        window.location.href = thankYouUrl;
    }).catch(error => {
        console.error('Error:', error);
        // Handle error if needed
    });
}

// Event listener for DOMContentLoaded
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const slider = document.getElementById('slider');
    const dropdown = document.getElementById('dropdown');

    // Initialize the random number field
    const randomNumberField = document.createElement('input');
    randomNumberField.type = 'hidden';
    randomNumberField.name = 'random_number';
    form.appendChild(randomNumberField);

    // Event listener for slider input
    slider.addEventListener('input', function() {
        updateSliderValue(this.value);
        updateCenterIndicator(this.value);
    });

    // Event listener for form submission
    form.addEventListener('submit', handleSubmit);

    // Initialize slider value and center indicator
    updateSliderValue(slider.value);
    updateCenterIndicator(slider.value);
});
</script>
</body>
</html>
