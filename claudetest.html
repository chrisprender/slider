<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Center Indicator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 15px;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        select, input[type="range"] {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .slider-container {
            position: relative;
            padding-top: 1.5rem;
        }
        .center-indicator {
            position: absolute;
            top: 0;
            width: 2px;
            height: 1.5rem;
            background-color: #007bff;
            transition: left 0.3s ease;
        }
        #slider-value {
            text-align: center;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        button {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        button:hover {
            color: #fff;
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slider with Center Indicator</h1>
        <form id="myForm" action="https://script.google.com/macros/s/AKfycbw-BTB4_2ca4n7qLsBDwoFIgUuDMlGVrIFvRWy_e1KsH-HFvl0-umaGvndsgUNn7il6/exec" method="POST">
            <div class="form-group">
                <label for="dropdown">Select a number:</label>
                <select id="dropdown" name="dropdown">
                    <option value="">Please select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="form-group slider-container">
                <label for="slider">Adjust the slider:</label>
                <div class="center-indicator"></div>
                <input type="range" id="slider" name="slider" min="1" max="100" value="50">
                <div id="slider-value">50</div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to generate a random number between 1 and 100
        function generateRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Function to update the slider value display
        function updateSliderValue(value) {
            document.getElementById('slider-value').textContent = value;
        }

        // Function to update the center indicator position
        function updateCenterIndicator(value) {
            const centerIndicator = document.querySelector('.center-indicator');
            const percentage = (value - 1) / 99 * 100;
            centerIndicator.style.left = `${percentage}%`;
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            // Add the random number to the form data
            const randomNumber = generateRandomNumber();
            formData.append('random_number', randomNumber);

            // Convert form data to URL-encoded string
            const urlEncodedData = new URLSearchParams(formData).toString();

            // Construct the thank you page URL with query parameters
            const thankYouUrl = `/thank-you.html?${urlEncodedData}`;

            // Submit the form data to the specific Google script URL
            fetch(form.action, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            }).then(() => {
                // Redirect to the thank you page after successful submission
                window.location.href = thankYouUrl;
            }).catch(error => {
                console.error('Error:', error);
                // Handle error if needed
            });
        }

        // Event listener for DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('myForm');
            const slider = document.getElementById('slider');
            const dropdown = document.getElementById('dropdown');

            // Initialize the random number field
            const randomNumberField = document.createElement('input');
            randomNumberField.type = 'hidden';
            randomNumberField.name = 'random_number';
            form.appendChild(randomNumberField);

            // Event listener for slider input
            slider.addEventListener('input', function() {
                updateSliderValue(this.value);
                updateCenterIndicator(this.value);
            });

            // Event listener for form submission
            form.addEventListener('submit', handleSubmit);

            // Initialize slider value and center indicator
            updateSliderValue(slider.value);
            updateCenterIndicator(slider.value);
        });
    </script>
</body>
</html>
