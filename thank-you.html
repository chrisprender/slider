<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        a {
            color: white;
            text-decoration: none;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-top: 25px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            height: 40px;
        }
.slider-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    width: 100%;
    padding-top: 10px;
}
.button {
    text-align:center;
    padding: 10px;
    margin-top: 35px;
    background: linear-gradient(45deg, #8A2387, #E94057, #F27121);
    background-size: 200% 200%;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    animation: gradientShift 15s ease infinite;
}
.button:hover {
    transform: scale(1.02);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.button:active {
    transform: scale(0.95);
}


@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="submissionTitle">Answer submitted!</h1>
        <a id="continueLink" href="/slider/index.html"><div class="button">Continue</div></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the 'dropdown' query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const lastQuestion = parseInt(urlParams.get('dropdown')) || 1;

            // Update the h1 text
            const submissionTitle = document.getElementById('submissionTitle');
            submissionTitle.textContent = `#${lastQuestion} submitted!`;

            // Update the button text and link
            const continueLink = document.getElementById('continueLink');
            const nextQuestion = lastQuestion + 1;
            continueLink.textContent = `Continue to #${nextQuestion}`;
            continueLink.href = `/slider/index.html?number-select=${nextQuestion}`;
        });
    </script>
</body>
</html>
