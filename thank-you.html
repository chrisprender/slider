<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-top: 50px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            height: 40px;
        }
.slider-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    width: 100%;
    padding-top: 10px;
}
        .midpoint-line {
            position: absolute;
            top: 25px;
            left: 50%;
            width: 2px;
            height: 48px;
            background-color: #f0f0f0;
            z-index: 0;
}
        input[type="range"] {
            -webkit-appearance: none;
            height: 5px;
            background: #f0f0f0;
            outline: none;
            opacity: 1;
            transition: opacity .2s;
            width: 100px;
            z-index: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            background: url('https://images.lemonly.com/wp-content/uploads/2017/07/27052324/cropped-cropped-lemonly-logo-2-320x320.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            border: none;
        }
        #slider-value {
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>#1 submitted!</h1>
        

            <button type="submit" id="submitButton"><a href="/slider/index.html?number-select=2">Continue to #2</a></button>
    </div>

    <script>
        // Function to get query parameter value
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    </script>
</body>
</html>
