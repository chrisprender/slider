<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-top: 50px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            height: 40px;
        }
.slider-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    width: 100%;
    padding-top: 10px;
}
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="submissionTitle">Answer submitted!</h1>
        <a id="continueLink" href="/slider/index.html"><button type="submit" id="submitButton">Continue</button></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the 'dropdown' query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const lastQuestion = parseInt(urlParams.get('dropdown')) || 1;

            // Update the h1 text
            const submissionTitle = document.getElementById('submissionTitle');
            submissionTitle.textContent = `#${lastQuestion} submitted!`;

            // Update the button text and link
            const continueLink = document.getElementById('continueLink');
            const nextQuestion = lastQuestion + 1;
            continueLink.textContent = `Continue to #${nextQuestion}`;
            continueLink.href = `/slider/index.html?number-select=${nextQuestion}`;
        });
    </script>
</body>
</html>
